[CAN]
# Samsung SDI CAN bus interface settings (500kbps)
# Use vecan0 on Cerbo GX devices, can0 on standard Linux
interface = vecan0
bitrate = 500000
# System IDs to monitor (comma-separated)
system_ids = 1

[Victron]
# Victron D-Bus service settings
service_name_prefix = com.victronenergy.battery.samsung_sdi
device_instance_start = 280
product_name = Samsung SDI ELPM482-00005
update_interval = 1.0

[Battery]
# Samsung SDI 4.84kWh battery specifications
capacity = 4840.0
number_of_cells = 14
battery_low_voltage = 40.0
max_charge_current = 50.0
max_discharge_current = 50.0

[Aggregation]
# Battery aggregation settings for ESS compatibility and MultiPlus compatibility
enabled = true
multiplus_min_power = 1200.0

[Logging]
# Update and logging settings
update_interval = 2.0
debug = false